<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
      body {
        background: #030303;
        display: flex;
        flex-direction: column;  /* Stack heading & image vertically */
        align-items: center;     /* Center horizontally */
        height: 100vh;
        overflow: hidden;
        padding-top: 30px;      /* Move everything a little downward */
      }

      span {
        font-size: 100px;
        color: #FF4081;
        font-family: 'Arial', sans-serif;
        text-transform: uppercase;
        display: inline-block;
        animation: bounce 4s;
        position: relative;
      }

      /* Animation delays for each letter */
      h1 span:nth-child(2) { animation-delay: 0.2s; }
      h1 span:nth-child(3) { animation-delay: 0.4s; }
      h1 span:nth-child(4) { animation-delay: 0.6s; }
      h1 span:nth-child(5) { animation-delay: 0.8s; }
      h1 span:nth-child(6) { animation-delay: 1.0s; }
      h1 span:nth-child(7) { animation-delay: 1.2s; }
      h1 span:nth-child(8) { animation-delay: 1.4s; }
      h1 span:nth-child(9) { animation-delay: 1.6s; }
      h1 span:nth-child(10) { animation-delay: 1.8s; }
      h1 span:nth-child(11) { animation-delay: 2.0s; }
      h1 span:nth-child(12) { animation-delay: 2.2s; }
      h1 span:nth-child(13) { animation-delay: 2.4s; }

      @keyframes bounce {
        100% {
          top: 50px;
          text-shadow: 0 10px 0 #d7d1d1;
        }
      }

      img {
        margin-top: 30px;
        width: 300px; /* adjust as needed */
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .cute-button {
        padding: 10px 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }

      .cute-button:hover {
        background-color: #ff85c1;
        transform: scale(1.5);
      }

      .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background-color: #ff4081;
        animation: fall 3s linear infinite;
        border-radius: 50%;
        opacity: 0.8;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
</head>
<body>

    <h1>
        <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>&nbsp;
        <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
    </h1>

    <img src="https://media.tenor.com/3fPxcvIy-KIAAAAm/bubu-dudu-sseeyall.webp" alt="Birthday Image">

    <br><br>

    <button class="cute-button" onclick="window.location.href='message.html';">
        ðŸ’Œ My Message
    </button>

    <script>
      function createConfetti() {
        for (let i = 0; i < 20; i++) {
          let confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
          confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
          document.body.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 5000);  // Remove after 5 seconds
        }
      }

      // Create confetti repeatedly
      setInterval(createConfetti, 1000);
    </script>

</body>
</html>
